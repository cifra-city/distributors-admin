type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ distributor_employee_create ]
      attributes:
        type: object
        required:
          - user_id
          - role
          - created_at
        properties:
          user_id:
            type: string
            description: "User ID"
          role:
            type: string
            description: "User role"
          created_at:
            type: string
            format: date-time
            description: "Creation date"