type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "Resource ID"
      type:
        type: string
        enum: [ distributor ]
      attributes:
        type: object
        required:
          - name
          - owner_id
        properties:
          name:
            type: string
            description: "Distributor name"
          owner_id:
            type: string
            description: "Owner ID"
