type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "Resource ID"
      type:
        type: string
        enum: [ distributor_employee_update ]
      attributes:
        type: object
        required:
          - role
        properties:
          role:
            type: string
            description: "User role"