type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      id:
        type: string
        description: "Resource ID"
      type:
        type: string
        enum: [ distributor_create ]
      attributes:
        type: object
        required:
          - name
        properties:
          name:
            type: string
            description: "Distributor name"